<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="./css/bootstrap-dialog.min.css">
        <link type="text/css" rel="stylesheet" href="./css/commone.css" />
        <script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="./js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./js/bootstrap-dialog.min.js"></script>
        <script type="text/javascript" src="./js/bootstrap-pagy.min.js"></script>
        <script type="text/javascript" src="./js/plugins/my97datepicker/WdatePicker.js"></script>
        <script type="text/javascript" src="./js/common.js"></script>
        <script type="text/javascript" src="./js/employees_reward.js?v=2"></script>
        <!--[if lt IE 9]>
            <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="nav navbar navbar-inverse navbar-fixed-top">
            <div class="container">
               <a href="./index.html" class="navbar-brand"><span class="glyphicon glyphicon-home"></span>&nbsp;首页</a>
               <ul class="nav navbar-nav" id="nav-box-ul"></ul>
               <ul class="nav navbar-nav pull-right">
               		<li><a href="./modify_password.html" class="acctInfo" data-toggle="modal" data-target="#modifyPassword"><span class="glyphicon glyphicon-user"></span>&nbsp;</a></li>
                	<li><a href="javascript:void(0)" onclick="exit()">注销</a></li>
               </ul>
            </div>
        </div>
        <div class="container main hide">
        
        	<div class="row">
	        	<ol class="breadcrumb"></ol>
				<div class="row main-page">
					<div class="col-lg-9">
						<select class="form-control select select-department-search"><option value=0>请选择部门</option></select>
						<select class="form-control select select-position-search"><option value=0>请选择职位</option></select>
						<select class="form-control select select-emType">
							<option value=0>请选择员工类型</option>
							<option value=1>实习员工</option>
							<option value=2>正式员工</option>
							<option value=4>离职员工</option>
						</select>
						<div class="input-group">
							<div class="input-group-btn search-select">
								<button type="button" class="btn btn-primary dropdown-toggle search-btn" data-toggle="dropdown" name="1" aria-expanded="false">
									姓名 <span class="caret"></span>
								</button>
								<ul class="dropdown-menu float-left" role="menu">
									<li><a href="#" name='1'>姓名</a></li>
									<li><a href="#" name='2'>身份证号</a></li>
								</ul>
							</div>
							<input type="text" class="form-control search-val" placeholder="请输入员工姓名或身份证号码" maxlength="64" />
							<span class="input-group-btn"><button class="btn btn-primary" type="button" onclick="$.search()"><span class="glyphicon glyphicon-search"></span>搜索</button></span>
						</div><!-- /input-group -->
					</div>
					<div class="col-lg-1"></div>
					<div class="col-lg-2"><button type="button" class="btn btn-primary float-right hide add-empl-btn" onclick="showAddBox()"><span class="glyphicon glyphicon-plus"></span>新建奖惩信息</button></div>
				</div>
				<table class="table table-bordered table-hover" style="margin-top:20px;">
					<thead> 
						<th style="width:50px;">编号</th>
						<th style="width:100px;">姓名</th>
						<th style="width:100px;">员工类型</th>
						<th style="width:100px;">部门</th>
						<th style="width:100px;">职位</th>
						<th style="width:100px;">奖惩类型</th>
						<th style="width:100px;">奖惩名称</th>
						<th style="width:150px;">奖惩内容</th>
						<th style="width:100px;">奖惩金额</th>
						<th style="width:100px;">操作人</th>
						<th style="width:150px;">时间</th>
						<th style="width:150px;">操作</th>
					</thead>
					<tbody class="tbody-info"></tbody>
				</table>
				<nav id="pagination"><ul class="pagination"></ul></nav>
				<footer>考勤系统</footer>
			</div>
        </div>
        
        <div class="modal fade add-box sm-modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header"><h4 class="modal-title">添加考勤信息</h4></div>
					<div class="modal-body">
						<select class="form-control select-department-add"><option value=0>请选择部门</option></select>
						<select class="form-control select-employees-add margin-top-15"><option value=0>请选择员工</option></select>
						<select class="form-control select-reward-add margin-top-15">
							<option value="0">请选择奖惩</option>
							<option value="1">奖励</option>
							<option value="2">惩罚</option>
						</select>
						<input type="text" class="form-control text title margin-top-15" placeholder="奖惩名称" />
						<input type="text" class="form-control text amount margin-top-15" placeholder="奖惩金额"/>
						<textarea type="text" class="form-control text content margin-top-15" placeholder="奖惩内容"></textarea>
					</div> 
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" onclick="addReward()">添加</button>
					</div>
				</div>
			</div>
		</div>
		
		
		<div class="modal fade modify-box sm-modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header"><h4 class="modal-title">编辑奖惩信息</h4></div>
					<div class="modal-body">
						<input type="text" class="form-control hide attenId"/>
						<select class="form-control select-department-modify"><option value=0>请选择部门</option></select>
						<select class="form-control select-employees-modify margin-top-15"><option value=0>请选择员工</option></select>
						<select class="form-control select-reward-modify margin-top-15">
							<option value="0">请选择奖惩</option>
							<option value="1">奖励</option>
							<option value="2">惩罚</option>
						</select>
						<input type="text" class="form-control text modifyTitle margin-top-15" placeholder="奖惩名称" />
						<input type="text" class="form-control text modifyAmount margin-top-15" placeholder="奖惩金额"/>
						<textarea type="text" class="form-control text modifyContent margin-top-15" placeholder="奖惩内容"></textarea>
					</div> 
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary modifyBtn">修改</button>
					</div>
				</div>
			</div>
		</div>
		
		
		<div class="modal fade" id="modifyPassword" tabindex="-1" role="dialog" aria-labelledby="modifyPasswordLabel" aria-hidden="true">
			<div class="modal-dialog" style="width:400px;"><div class="modal-content"></div></div>
		</div>
        
    </body>
</html>
